<svg xmlns="http://www.w3.org/2000/svg">
    <linearGradient  id="r">
        <stop offset="0" stop-color="red"/>   
        <stop offset="1" stop-color="green"/>
    </linearGradient>
    <linearGradient id="t" gradientTransform="rotate(90, .5, .5)">
    <stop offset="0" stop-color="white" stop-opacity="0"/>       
    <stop offset="1" stop-color="#208"/>
    </linearGradient>
    <rect width="100" height="100" x="10" y="10" fill="url(#r)" />
    <rect width="100" height="100" x="120" y="10" fill="url(#t)" />
    <rect width="100" height="100" x="60" y="120" fill="url(#r)" />
    <rect width="100" height="100" x="180" y="120" fill="url(#t)" />
</svg>