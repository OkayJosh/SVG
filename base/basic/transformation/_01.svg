    </g>
     <g id="pan">
         <circle id="sun" r="80" cx="30" cy="30" fill="white" 
          stroke="white" stroke-width="1"/>
   <!-->     <circle id="venusInTransit" r="5" cx="15" cy="20" fill="black" 
          stroke="darkgray" stroke-width="1"/> -->
     </g>

 <!--    <use xlink:href="#pan" mask="#fff" transform="skewY(5) skewY(5) scale(-1 1) "/> -->
